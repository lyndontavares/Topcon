	<div class="row">
		<div class="col-md-12">

                <!-- Check all button -->
                <button type="button" class="btn btn-default btn-sm checkbox-toggle"  ui-sref="wiz0"><i class="fa fa-plus"></i>
                </button>
                <div class="btn-group">
                  <button type="button" class="btn btn-default btn-sm"><i class="fa fa-edit" ></i></button>
                  <button type="button" class="btn btn-default btn-sm"><i class="fa fa-trash"></i></button>

              </div>

		</div>
		<div class="col-md-4">
			<div dxselectx titulo="Entidad" opcoes="entidades" modelo="entidade" orientacao="vertical"></div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">
			<dxinputv tipo="TEXT" id="" titulo="Nascimento" dica="Comprobante" modelo="">
			</dxinputv>
		</div>
		<div class="col-md-4">
			<dxinputv tipo="TEXT" id="" titulo="Documento" dica="Documento" modelo="documento">
			</dxinputv>
		</div>
		<div class="col-md-2">
			<dxinputv tipo="TEXT" id="" titulo="Codigo" dica="codigo" modelo="codigo">
			</dxinputv>
		</div>
		<div class="col-md-2">
			<div dxbutton icon="" cor="blue" titulo="Filtrar" modelo="filtar()"></div>
		</div>
		
		
	</div>
