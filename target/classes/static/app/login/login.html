 
 <style>
  
  body {
    background-image: url("../assets/img/bg-4.jpg");
    background-color: #cccccc;
    background-size: 100%;
  }
  
</style>
  
</head>
<body class="hold-transition">
<div class="login-box">
  
  <div class="login-logo">
    <a href="#"><img src="../dist/img/logo-111.png" height="90px"><b>Topcon</b></a>
  </div>
  
  <!-- /.login-logo -->
  <div class="login-box-body">
    
    <p class="login-box-msg">Iniciar sessão</p>

    <form method="post" ng-submit="login()">

     

      <div class="form-group has-feedback">
        <div dxinputv tipo="text" modelo="pessoa.nome" titulo="Usuário" dica="Usuário"></div>
      </div>

      <div class="form-group has-feedback">
        <div dxinputv tipo="password" modelo="pessoa.senha" titulo="Senha" dica="Senha"></div>
        
      </div>


      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck" >
            <label>
              <input type="checkbox"> Lembre-me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <a href="#">Esqueci a senha</a><br>


  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->


<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
